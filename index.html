<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a0249b55f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------top bar ------------- -->
    <div class="topbar">
        <div class="container">
            <div class="inner-container">
                <div class="left">
                    <a href="#"><span>Hime leveres av Modum Kabel-TV</span></a>

                <div class="right">

    <div class="navbar">

                </div>

                <div class="menu">
                    <ul id="menu">
                        <li><a href="#">TV & internett </a></li>

                <i class="fa-solid fa-xmark" id="xmark"></i>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
    
    <script>
        $(function(){
            $('#menu').slicknav();
        });
