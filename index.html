<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a0249b55f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------top bar ------------- -->
    <div class="topbar">
        <div class="container">
            <div class="inner-container">
                <div class="left">
                    <a href="#"><span>Hime leveres av Modum Kabel-TV</span></a>
                </div>
                <div class="right">
                    <a href="#"><span>Min side</span></a>
                </div>
            </div>
        </div>
    </div>

    <!-- ----------------navbar ------------  -->
    <div class="navbar">
        <div class="container">
            <div class="inner-container">
                <div class="logo">
                    <a href="#"><img src="assets/imgs/Hime_Logo_Farger_RGB.png" alt="header logo"></a>
                </div>

                <div class="menu" class="toggled-menu">
                    <ul>
                        <li><a href="#">TV & internett </a></li>
                        <li><a href="#">Om Hime </a></li>
                        <li><a href="#">Vanlige spørsmål </a></li>
                        <li><a href="#">Kontakt </a></li>
                    </ul>
                </div>

                <div class="nav-button">
                    <a href="#"><span>Bestill</span></a>
                </div>
                <div id="menu-bar">
                    <i class="fa-solid fa-bars  icon-to-change"></i>
                </div>
            </div>
        </div>
    </div>
    






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#menu-bar i').click(function(){
                $('.menu').toggleClass('toggled-menu')
            })
        })

        $('#menu-bar').click(function(){
        var one = $('.icon-to-change');
        if(one.hasClass('fa-bars')){
            one.removeClass('fa-bars')
            .addClass('fa-xmark')
        }
        else{
            one.addClass('fa-bars')
            .removeClass('fa-xmark')
        }
})
    </script>

</body>
</html>
